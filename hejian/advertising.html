<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #FF9200;
    }
    .wrapper{
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
        background-color: #FF9200;
        -moz-box-shadow: 2px 8px 27px #FF9200;
        -webkit-box-shadow: 2px 8px 27px #FF9200;
        box-shadow: 2px 8px 27px #FF9200;
        color: white;
    }
    .text-content{
        padding: 25px;
        background-color: rgba(192,192,192,0.3);
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
        border: white 1px solid;
    }
    .text-content title{
        color: white;
        text-align: center;
    }
    .contact{
        margin-top: 10px;
    }
    .img-content{
        /*background-color: transparent;*/
        height: 500px;
        border-radius: 10px;
    }
    h1::after{
        content: "";
        display: block;
        background: linear-gradient(to right, 	#A65500, 	#FF8300);
        width: 100%;
        height: 1px;
        margin-bottom: 5px;
    }
    ul{
        margin-top: 10px;
        list-style: none;
        padding: 10px;
        text-align: center;
    }
    li{
        margin-bottom: 10px;
    }
    img{
        width: 90%;
        border: white 4px solid;
        box-shadow: 2px 8px 27px #F39C12;
        border-radius: 9px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="text-content">
            <h1 class="title">利川苏马荡</h1>
            <p class="title">20万方度假圣地，“东升·美丽山”海拔1500米，年平均温度18度，夏季平均气温23度，森林覆盖率80％，十大凉城之一，又被称富硒之都 ，05年被CCTV评为“中国最美小地方”纯正地中海风格度假小镇，面积51――62平方，精装小户型。
            </p>
            <p class="contact">热线电话：13093259987黄艳</p>
        </div>
        <ul class="img-content">
            <li><img src="1.jpg"></li>
            <li><img src="2.jpg"></li>
            <li><img src="3.jpg"></li>
        </ul>
    </div>
</body>
</html>
